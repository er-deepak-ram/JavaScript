    // "Event Propogation"
    /*
    When you click a button on a webpage, you're not just clicking that button. You're clicking through layers of HTML elements stacked 
    on top of each other. Event propagation is how the browser decides which elements get notified about that click and in what order.

    1. Bubbling Phase (Bottom-up)
       The event travels back UP from the target through all parent elements to the window. (false) The third parameter in addEventListener
       which is by default false
       O/p: Owl clicked
            clicked inside the ul

    2. Capturing Phase (Top-down)
       The event starts at the window object and travels DOWN through the DOM tree toward the target element. (true)
        o/p: clicked inside the ul
             Owl clicked
    */
